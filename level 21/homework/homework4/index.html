<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p style="font-size: large; font-weight: 100; color: darkcyan; background-color: honeydew; text-align: left; border: 10px green dashed;">hello</p>
    <p style="font-size: medium; font-weight: 200; color: red; background-color: cyan; text-align: right; border: 9px blue groove;">hello</p>
    <p style="font-size: small; font-weight: 300; color: blue; background-color: black; text-align: center; border: 4px pink solid;">hello</p>
    <p style="font-size: smaller; font-weight: 400; color: white; background-color: yellow; text-align: start; border: 20px blue double;">hello</p>
    <p style="font-size: x-large; font-weight: 500; color: brown; background-color: purple; text-align: right; border: 30px black dashed;">hello</p>
</body>
</html>
